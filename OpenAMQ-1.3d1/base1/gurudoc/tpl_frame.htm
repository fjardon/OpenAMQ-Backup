<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<title>$(title)</title>
<META HTTP-EQUIV="Content-Type"
            CONTENT="text/html; charset=ISO-8859-1">
</head>
<frameset rows="15%,*,10%" border="0" framespacing="0" frameborder="0">
    <noframes>
    <h1>Sorry</h1>
    <h3>this page must be viewed by a browser that is capable of viewing frames.</h3>
    </noframes>
	<frame name="top" src="$(base)_top.html">
    <frameset cols="25%,*" frameborder="no" border="0" framespacing="0" frameborder="0">
	    <frame name="toc" src="$(base)_toc.html">
    	<frame name="body" src="$(base)1.html">
    </frameset>
	<frame name="bot" src="$(base)_bot.html">
</frameset>
</html>
