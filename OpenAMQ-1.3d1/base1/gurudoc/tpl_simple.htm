<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
  <title>$(title:)</title>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
  <link rel="stylesheet" href="$(cssfile:)" type="text/css">
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<table border="0" cellspacing="0" cellpadding="0" height="100%" width="100%">
  <tr height="60">
    <td width="20%" align="left"><img src="mainlogo.jpg" alt="Logo" border="0" hspace="20"></td>
    <td valign="middle" class="header">$(product:)/$(version:) - $(title:) - $(subtitle:)</td>
  </tr>
  <tr valign="top">
    <td width="20%" class="tdbgcolor">$(toc:)</td>
    <td>
      <table>
      <tr>
        <td>$(body:)</td>
      </tr>
      <tr>
        <td valign="bottom" class="footer">$(author?:) - $(copyright:)</td>
      </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
